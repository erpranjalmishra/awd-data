<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-connected {
            background-color: #4CAF50;
        }
        
        .status-disconnected {
            background-color: #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: #667eea;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .card-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .card-unit {
            font-size: 1rem;
            color: #666;
            margin-left: 5px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
        
        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .chart-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .chart-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .chart-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .chart-btn.active {
            background: #667eea;
            color: white;
        }
        
        .raw-data {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
        
        .raw-data h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .raw-data-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            border-left: 4px solid #667eea;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microchip"></i> Arduino Data Dashboard</h1>
            <p>Real-time sensor monitoring <span class="status-indicator" id="status-indicator"></span></p>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-thermometer-half card-icon"></i>
                    <div class="card-title">Temperature</div>
                </div>
                <div class="card-value" id="temperature">--<span class="card-unit">°C</span></div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tint card-icon"></i>
                    <div class="card-title">Humidity</div>
                </div>
                <div class="card-value" id="humidity">--<span class="card-unit">%</span></div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-flask card-icon"></i>
                    <div class="card-title">pH Level</div>
                </div>
                <div class="card-value" id="ph">--<span class="card-unit"></span></div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-water card-icon"></i>
                    <div class="card-title">TDS</div>
                </div>
                <div class="card-value" id="tds">--<span class="card-unit">ppm</span></div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-wind card-icon"></i>
                    <div class="card-title">O2 Level</div>
                </div>
                <div class="card-value" id="o2">--<span class="card-unit">%</span></div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">
                <i class="fas fa-chart-line"></i> Real-time Data Chart
                <div class="chart-controls">
                    <button class="chart-btn active" onclick="switchChart('all')">All Sensors</button>
                    <button class="chart-btn" onclick="switchChart('temperature')">Temperature</button>
                    <button class="chart-btn" onclick="switchChart('humidity')">Humidity</button>
                    <button class="chart-btn" onclick="switchChart('ph')">pH Level</button>
                    <button class="chart-btn" onclick="switchChart('tds')">TDS</button>
                    <button class="chart-btn" onclick="switchChart('o2')">O2 Level</button>
                </div>
            </div>
            <canvas id="dataChart"></canvas>
        </div>
        
        <div class="raw-data">
            <h3><i class="fas fa-code"></i> Raw Arduino Data</h3>
            <div class="raw-data-content" id="arduino-data">Loading...</div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Arduino Dashboard | Real-time IoT Monitoring</p>
        </div>
    </div>

    <script>
        // Chart.js setup
        const ctx = document.getElementById('dataChart').getContext('2d');
        let currentChartMode = 'all';
        
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [],
                    borderColor: '#ff6384',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    tension: 0.4,
                    fill: true
                }, {
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: '#36a2eb',
                    backgroundColor: 'rgba(54, 162, 235, 0.1)',
                    tension: 0.4,
                    fill: true
                }, {
                    label: 'pH Level',
                    data: [],
                    borderColor: '#4bc0c0',
                    backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    tension: 0.4,
                    fill: true
                }, {
                    label: 'TDS (ppm)',
                    data: [],
                    borderColor: '#ff9f40',
                    backgroundColor: 'rgba(255, 159, 64, 0.1)',
                    tension: 0.4,
                    fill: true,
                    yAxisID: 'y1'
                }, {
                    label: 'O2 Level (%)',
                    data: [],
                    borderColor: '#9966ff',
                    backgroundColor: 'rgba(153, 102, 255, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Temperature (°C) / Humidity (%) / pH / O2 (%)'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'TDS (ppm)'
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                    }
                },
                animation: {
                    duration: 750
                }
            }
        });

        let dataHistory = [];
        const maxDataPoints = 20;
        let isConnected = false;

        function parseArduinoData(rawData) {
            // Expected format: "temp:25.5,humidity:60.2,ph:7.1,tds:450"
            const data = {
                temperature: null,
                humidity: null,
                ph: null,
                tds: null,
                o2: null
            };
            
            if (rawData && rawData.trim()) {
                const parts = rawData.split(',');
                parts.forEach(part => {
                    const colonIndex = part.indexOf(':');
                    if (colonIndex !== -1) {
                        const key = part.substring(0, colonIndex).trim().toLowerCase();
                        const value = part.substring(colonIndex + 1).trim();
                        const numValue = parseFloat(value);
                        
                        if (!isNaN(numValue)) {
                            switch(key) {
                                case 'temp':
                                case 'temperature':
                                    data.temperature = numValue;
                                    break;
                                case 'humidity':
                                case 'hum':
                                    data.humidity = numValue;
                                    break;
                                case 'ph':
                                    data.ph = numValue;
                                    break;
                                case 'tds':
                                    data.tds = numValue;
                                    break;
                                case 'o2':
                                    data.o2 = numValue;
                                    break;
                            }
                        }
                    }
                });
            }
            
            return data;
        }

        function updateDisplay(data) {
            document.getElementById('temperature').innerHTML = 
                data.temperature !== null ? `${data.temperature.toFixed(1)}<span class="card-unit">°C</span>` : '--<span class="card-unit">°C</span>';
            document.getElementById('humidity').innerHTML = 
                data.humidity !== null ? `${data.humidity.toFixed(1)}<span class="card-unit">%</span>` : '--<span class="card-unit">%</span>';
            document.getElementById('ph').innerHTML = 
                data.ph !== null ? `${data.ph.toFixed(2)}<span class="card-unit"></span>` : '--<span class="card-unit"></span>';
            document.getElementById('tds').innerHTML = 
                data.tds !== null ? `${data.tds.toFixed(0)}<span class="card-unit">ppm</span>` : '--<span class="card-unit">ppm</span>';
            document.getElementById('o2').innerHTML = 
                data.o2 !== null ? `${data.o2.toFixed(1)}<span class="card-unit">%</span>` : '--<span class="card-unit">%</span>';
        }

        function updateChart(data) {
            const now = new Date().toLocaleTimeString();
            
            if (currentChartMode === 'all') {
                // Add new data point
                chart.data.labels.push(now);
                chart.data.datasets[0].data.push(data.temperature);
                chart.data.datasets[1].data.push(data.humidity);
                chart.data.datasets[2].data.push(data.ph);
                chart.data.datasets[3].data.push(data.tds);
                chart.data.datasets[4].data.push(data.o2);
                
                // Keep only last maxDataPoints
                if (chart.data.labels.length > maxDataPoints) {
                    chart.data.labels.shift();
                    chart.data.datasets.forEach(dataset => {
                        dataset.data.shift();
                    });
                }
            }
            
            chart.update('none');
        }

        function switchChart(mode) {
            currentChartMode = mode;
            
            // Update button states
            document.querySelectorAll('.chart-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (mode === 'all') {
                loadHistoricalData();
            } else {
                loadSensorData(mode);
            }
        }

        function loadHistoricalData() {
            fetch('/api/history/')
                .then(response => response.json())
                .then(result => {
                    const history = result.history || [];
                    
                    // Clear chart
                    chart.data.labels = [];
                    chart.data.datasets.forEach(dataset => {
                        dataset.data = [];
                    });
                    
                    // Show all datasets
                    chart.data.datasets.forEach(dataset => {
                        dataset.hidden = false;
                    });
                    
                    // Load last 20 points
                    const recentHistory = history.slice(-20);
                    recentHistory.forEach(entry => {
                        const time = new Date(entry.timestamp).toLocaleTimeString();
                        chart.data.labels.push(time);
                        chart.data.datasets[0].data.push(entry.temperature);
                        chart.data.datasets[1].data.push(entry.humidity);
                        chart.data.datasets[2].data.push(entry.ph);
                        chart.data.datasets[3].data.push(entry.tds);
                        chart.data.datasets[4].data.push(entry.o2);
                    });
                    
                    // Update scales
                    chart.options.scales.y.display = true;
                    chart.options.scales.y1.display = true;
                    chart.update();
                })
                .catch(error => console.error('Error loading historical data:', error));
        }

        function loadSensorData(sensor) {
            fetch(`/api/history/?sensor=${sensor}`)
                .then(response => response.json())
                .then(result => {
                    const history = result.history || [];
                    
                    // Clear chart
                    chart.data.labels = [];
                    chart.data.datasets.forEach(dataset => {
                        dataset.data = [];
                        dataset.hidden = true;
                    });
                    
                    // Show only the selected sensor dataset
                    const sensorMap = {
                        'temperature': 0,
                        'humidity': 1,
                        'ph': 2,
                        'tds': 3,
                        'o2': 4
                    };
                    
                    const datasetIndex = sensorMap[sensor];
                    if (datasetIndex !== undefined) {
                        chart.data.datasets[datasetIndex].hidden = false;
                        
                        // Load data
                        const recentHistory = history.slice(-20);
                        recentHistory.forEach(entry => {
                            const time = new Date(entry.timestamp).toLocaleTimeString();
                            chart.data.labels.push(time);
                            chart.data.datasets[datasetIndex].data.push(entry.value);
                        });
                    }
                    
                    // Update scales based on sensor
                    if (sensor === 'tds') {
                        chart.options.scales.y.display = false;
                        chart.options.scales.y1.display = true;
                    } else {
                        chart.options.scales.y.display = true;
                        chart.options.scales.y1.display = false;
                    }
                    
                    chart.update();
                })
                .catch(error => console.error('Error loading sensor data:', error));
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('status-indicator');
            if (connected) {
                indicator.className = 'status-indicator status-connected';
                isConnected = true;
            } else {
                indicator.className = 'status-indicator status-disconnected';
                isConnected = false;
            }
        }

        function fetchArduinoData() {
            fetch('/api/arduino/')
                .then(response => response.json())
                .then(result => {
                    const rawData = result.data || '';
                    const parsedData = result.parsed || {};
                    
                    document.getElementById('arduino-data').textContent = rawData || 'No data received';
                    
                    // Use parsed data if available, otherwise try to parse raw data
                    let dataToDisplay = parsedData;
                    if (!parsedData.temperature && !parsedData.humidity && !parsedData.ph && !parsedData.tds) {
                        dataToDisplay = parseArduinoData(rawData);
                    }
                    
                    updateDisplay(dataToDisplay);
                    
                    if (rawData.trim()) {
                        if (currentChartMode === 'all') {
                            updateChart(dataToDisplay);
                        }
                        updateStatus(true);
                    } else {
                        updateStatus(false);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('arduino-data').textContent = 'Error fetching data';
                    updateStatus(false);
                });
        }

        // Initial load and setup interval
        loadHistoricalData();
        fetchArduinoData();
        setInterval(fetchArduinoData, 1000); // Update every second
    </script>
</body>
</html>
